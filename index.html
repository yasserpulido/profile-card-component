<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="background-card"
          src="images/bg-pattern-card.svg"
          alt="background card"
        />
        <div class="profile-wrapper">
          <img
            class="profile-image"
            src="images/image-victor.jpg"
            alt="profile image"
          />
        </div>
        <div class="info-wrapper">
          <h4>Victor Crest <span class="years">26</span></h4>
          <small class="place">London</small>
        </div>
        <div class="data-wrapper">
          <div class="column">
            <span class="data-number">80K</span>
            <span class="data-category">Followers</span>
          </div>
          <div class="column">
            <span class="data-number">803K</span>
            <span class="data-category">Likes</span>
          </div>
          <div class="column">
            <span class="data-number">1.4K</span>
            <span class="data-category">Photos</span>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/yasserpulido"
        >Yasser Pulido</a
      >.
    </footer>
  </body>
</html>
